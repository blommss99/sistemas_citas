<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f5f7;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #2b5b84;
    }
    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2b5b84;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f3f5c;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #2b5b84;
    }
    .mensaje {
      color: #b00;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>Agendar Cita</h2>

  {% if pacientes %}
    <form action="/agendar_cita" method="POST">
      <select name="paciente" required>
        <option value="">Selecciona un paciente</option>
        {% for p in pacientes %}
          <option value="{{ p['nombre'] }}">{{ p['nombre'] }}</option>
        {% endfor %}
      </select><br>
      <input type="date" name="fecha" required><br>
      <input type="time" name="hora" required><br>
      <input type="text" name="motivo" placeholder="Motivo de la cita" required><br>
      <button type="submit">Guardar Cita</button>
    </form>
  {% else %}
    <p class="mensaje">No hay pacientes registrados. <a href="/registrar_paciente">Registra uno primero</a></p>
  {% endif %}

  <a href="/">‚Üê Volver al inicio</a>
</body>
</html>
